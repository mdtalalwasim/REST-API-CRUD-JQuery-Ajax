	<script>
	$(document).ready(function() {
		console.log("i am ready");
		
	});
	
	getAllStudent();
	
	/* get all Student List */
	function getAllStudent(){
		$('#studentTable').dataTable().fnDestroy();
		//console.log("heeey");
		$.ajax({
			type : "GET",
			url : "http://localhost:8080/api/student",
			dataType : "json",
			success : function(data) {
				//console.log("data return :" + data);

				$('#studentTable').dataTable({
					data : data,
					columns : [

					/* {
						data : 'id'
					}, */ 
					{
						data : 'name'
					}, {
						data : 'email'
					}, {
						data : 'phone'
					}, {
						data : 'userName'
					}, {
						data : 'password'
					},
					{
						data : null,
						render : function(data, type,full, meta) 
						{
						  return '<button class="btn btn-success btnEdit" id="btnEdit"  value="'+ data.id +'" >Edit</button>';
						  
													
						}
					},
					{	 
						data : null,
						render : function(data, type,full, meta) 
						{
						  return '<button class="btn btn-danger btnEdit" id="btnDelete"  value="'+ data.id +'" >Delete</button>';
						  
													
						}
					}
					
						]
				});
			}
		});
	}
	
	/* End of get all Student List */
	
	/* Save Student */
	
	function addStudent(){
		this.event.preventDefault();
		let student={};
		student['name']= $('#name').val();
		student['email']= $('#email').val();
		student['phone']= $('#phone').val();
		student['userName']= $('#userName').val();
		student['password']= $('#password').val();
		
		
		$.ajax({
			type: "POST",
			contentType: "application/json",
			url: "http://localhost:8080/api/student",
			data: JSON.stringify(student),
			dataType : "json",
			success: function(result){
				//console.log(result);
				getAllStudent();
			}
		
		});
		
		
	}
	
	/* End of Save Student */
	
	
	/* Edit Form value */

	
	$(document).on('click','#btnEdit', function(e){
		e.preventDefault();
		
		var id = $(this).val();
		console.log(id);
		$('#exampleModal').modal('show');
		
		$.ajax({
			type : "GET",
			url : "http://localhost:8080/api/edit/"+id,
			
			dataType : "JSON",
			//data : data,

			success : function(data) {
				
				console.log(data);
				$('#id_edit').val(data.id);
				$('#name_edit').val(data.name);
				$('#email_edit').val(data.email);
				$('#phone_edit').val(data.phone);
				$('#userName_edit').val(data.userName);
				$('#password_edit').val(data.password);
				//console.log(data);
				
			}

		});
		
		
	});
	/* End of Edit Form value */
	
	
	/* update */
		$(document).on('click','#update', function(e){
			e.preventDefault();
			var id = $('#id_edit').val();
			//console.log(id);
			var data = 
			{
					"name": $('#name_edit').val(),
				    "email": $('#email_edit').val(),
				    "phone": $('#phone_edit').val(),
				    "userName": $('#userName_edit').val(),
				    "password": $('#password_edit').val()
			}
			
			console.log(data);
			
			$.ajax({
				type : "PUT",
				url : "http://localhost:8080/api/edit/"+id,
				contentType: "application/json",
				//data : data,
				data: JSON.stringify(data),
				dataType : "JSON",
				success : function(response) {
					console.log(response);
					$('#exampleModal').modal('hide');
					getAllStudent();
					
					
				}

			});
			
			
		});
		/* update */
		
		
		/* delete student */
		$(document).on('click', '#btnDelete', function(e) {
			e.preventDefault();
			
			var id = $(this).val();
			
			$.ajax({
				type : "DELETE",
				url : "http://localhost:8080/api/delete/"+id,
				
				success : function(response) {
					getAllStudent();
					console.log("done");
					
				}

			});
			
		});
		/* delete student */
	
	
		
	</script>
